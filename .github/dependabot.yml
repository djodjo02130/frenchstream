version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "tmp"
        update-types: ["version-update:semver-major"]
      - dependency-name: "external-editor"
        update-types: ["version-update:semver-major"]
      - dependency-name: "inquirer"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
