name: Build & Push

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            base: ghcr.io/home-assistant/amd64-base:3.19
            platform: linux/amd64
          - arch: aarch64
            base: ghcr.io/home-assistant/aarch64-base:3.19
            platform: linux/arm64
          - arch: armv7
            base: ghcr.io/home-assistant/armv7-base:3.19
            platform: linux/arm/v7

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platform: ${{ matrix.platform }}
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-addon-frenchstream:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-addon-frenchstream:latest
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
