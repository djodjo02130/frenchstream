name: Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'  # tous les jours à 8h UTC
  workflow_dispatch:       # lancement manuel

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run smoke test
        run: node test/smoke.js

      - name: Pushover notification on failure
        if: failure()
        run: |
          curl -s -F "token=${{ secrets.PUSHOVER_APIKEY }}" \
               -F "user=${{ secrets.PUSHOVER_USERKEY }}" \
               -F "title=FrenchStream Smoke Test FAILED" \
               -F "message=Le smoke test a échoué sur ${{ github.ref_name }} (run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
               -F "priority=1" \
               https://api.pushover.net/1/messages.json
